<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Gimbal Control</title>
    <style>
        body {
            background: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .btn {
            width: 90vw;
            max-width: 400px;
            height: 80px;
            font-size: 2rem;
            margin: 16px 0;
            border: none;
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
        }
        .btn-power {
            background: #4CAF50;
        }
        .btn-mode {
            background: #2196F3;
        }
        .joystick {
            width: 300px;
            height: 300px;
            background: #333;
            border-radius: 50%;
            margin-top: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .stick {
            width: 80px;
            height: 80px;
            background: #666;
            border-radius: 50%;
            position: absolute;
            left: 110px;
            top: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #fff;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <button class="btn btn-power">Ligar/Desligar</button>
    <button class="btn btn-mode">Alternar Modo</button>
    <div class="joystick">
        <div class="stick">Joystick</div>
    </div>
</body>
</html>
